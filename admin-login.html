<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Code Journey</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--background);
      padding: 20px;
    }
    
    .login-card {
      background: var(--surface);
      padding: 48px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
    }
    
    .login-card h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .login-card .subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(53, 121, 255, 0.4);
    }
    
    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .back-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>üîê Admin Login</h1>
      <p class="subtitle">Sign in to manage your blog</p>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your@email.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="login-button" id="loginButton">
          Sign In
        </button>
      </form>
      
      <div class="back-link">
        <a href="index.html">‚Üê Back to Blog</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { 
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');

    // Check if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'admin.html';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';
      errorMessage.classList.remove('show');
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // onAuthStateChanged will redirect to admin.html
      } catch (error) {
        console.error('Login error:', error);
        
        let message = 'Login failed. Please check your credentials.';
        if (error.code === 'auth/user-not-found') {
          message = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          message = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          message = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          message = 'Too many failed attempts. Try again later.';
        }
        
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
