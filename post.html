<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Connor Hill's Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="post-styles.css">
</head>
<body>
  <header class="post-header">
    <nav class="nav">
      <div class="brand">
        <a href="index.html" class="brand-link">
          <span class="brand-mark"></span>
          <div class="brand-text">
            <p class="brand-title">Connor Hill</p>
            <p class="brand-subtitle">iOS Developer ¬∑ Blog & Portfolio</p>
          </div>
        </a>
      </div>
      <div class="nav-actions">
        <button class="ghost-button" type="button" onclick="window.location.href='index.html#settings'">Subscribe</button>
        <button class="secondary-button" type="button" onclick="window.location.href='index.html'">Back to Blog</button>
        <button class="primary-button" type="button" id="loginBtn">Log In</button>
      </div>
    </nav>
  </header>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üîê Admin Login</h2>
        <span class="close-modal" id="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <div id="loginError" class="login-error"></div>
        <form id="modalLoginForm">
          <div class="modal-form-group">
            <label for="modalEmail">Email</label>
            <input type="email" id="modalEmail" required placeholder="your@email.com" autocomplete="email">
          </div>
          <div class="modal-form-group">
            <label for="modalPassword">Password</label>
            <input type="password" id="modalPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
          </div>
          <button type="submit" class="primary-button" id="modalLoginButton" style="width: 100%;">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>

  <article class="post-content" id="postContent">
    <div style="text-align: center; padding: 100px 40px; color: var(--text-secondary);">
      <p>Loading post...</p>
    </div>
  </article>

  <footer class="footer">
    <div class="footer-content">
      <div>
        <p class="footer-title">Connor Hill's Blog</p>
        <p>¬© 2026 Connor Hill. All rights reserved.</p>
        <p class="footer-subtitle">Building awesome iOS experiences.</p>
      </div>
      <div class="footer-links">
        <div class="footer-section">
          <h4>Connect</h4>
          <a href="#" class="link-button">LinkedIn</a>
          <a href="#" class="link-button">GitHub</a>
          <a href="#" class="link-button">Twitter</a>
          <a href="mailto:hello@codejourney.dev" class="link-button">Email</a>
        </div>
        <div class="footer-section">
          <h4>Navigate</h4>
          <a href="index.html#blogs" class="link-button">Blog</a>
          <a href="index.html#portfolio" class="link-button">Portfolio</a>
          <a href="index.html#about" class="link-button">About</a>
          <a href="index.html#settings" class="link-button">Subscribe</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { doc as firestoreDoc, getDoc, collection, addDoc, query, orderBy, getDocs, Timestamp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    // Get post ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    // Track current user
    let currentUser = null;

    // Authentication UI
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    const modalLoginForm = document.getElementById('modalLoginForm');
    const modalLoginButton = document.getElementById('modalLoginButton');
    const loginError = document.getElementById('loginError');

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        loginBtn.textContent = 'Admin Panel';
        loginBtn.onclick = () => window.location.href = 'admin.html';
      } else {
        loginBtn.textContent = 'Log In';
        loginBtn.onclick = () => loginModal.style.display = 'flex';
      }
      
      // Update comment form visibility
      updateCommentFormVisibility();
    });

    // Open modal
    loginBtn.addEventListener('click', () => {
      if (loginBtn.textContent === 'Admin Panel') {
        window.location.href = 'admin.html';
      } else {
        loginModal.style.display = 'flex';
      }
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      loginModal.style.display = 'none';
      loginError.textContent = '';
      modalLoginForm.reset();
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === loginModal) {
        loginModal.style.display = 'none';
        loginError.textContent = '';
        modalLoginForm.reset();
      }
    });

    // Handle login
    modalLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('modalEmail').value;
      const password = document.getElementById('modalPassword').value;
      
      modalLoginButton.disabled = true;
      modalLoginButton.textContent = 'Signing in...';
      loginError.textContent = '';
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginModal.style.display = 'none';
        modalLoginForm.reset();
      } catch (error) {
        console.error('Login error:', error);
        
        let message = 'Login failed. Please check your credentials.';
        if (error.code === 'auth/user-not-found') {
          message = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          message = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          message = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          message = 'Too many failed attempts. Try again later.';
        } else if (error.code === 'auth/invalid-credential') {
          message = 'Invalid credentials. Please check your email and password.';
        }
        
        loginError.textContent = message;
        modalLoginButton.disabled = false;
        modalLoginButton.textContent = 'Sign In';
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && loginModal.style.display === 'flex') {
        loginModal.style.display = 'none';
        loginError.textContent = '';
        modalLoginForm.reset();
      }
    });

    // Update comment form visibility based on auth state
    function updateCommentFormVisibility() {
      const commentFormContainer = document.getElementById('commentFormContainer');
      const loginPrompt = document.getElementById('loginPrompt');
      
      if (!commentFormContainer || !loginPrompt) return;
      
      if (currentUser) {
        commentFormContainer.style.display = 'block';
        loginPrompt.style.display = 'none';
      } else {
        commentFormContainer.style.display = 'none';
        loginPrompt.style.display = 'block';
      }
    }

    // Comment functionality
    function initComments(postId) {
      const commentForm = document.getElementById('commentForm');
      const commentList = document.getElementById('commentList');

      // Load existing comments
      loadComments(postId);

      // Handle comment submission
      if (commentForm) {
        commentForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          if (!currentUser) {
            alert('Please log in to post a comment.');
            return;
          }
          
          const formData = new FormData(commentForm);
          const name = formData.get('name').toString().trim();
          const comment = formData.get('comment').toString().trim();

          if (!name || !comment) return;

          try {
            // Add comment to Firestore
            await addDoc(collection(db, 'posts', postId, 'comments'), {
              name: name,
              comment: comment,
              timestamp: Timestamp.now(),
              date: new Date().toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
              })
            });

            // Clear form
            commentForm.reset();

            // Reload comments
            await loadComments(postId);
          } catch (error) {
            console.error('Error posting comment:', error);
            alert('Failed to post comment. Please try again.');
          }
        });
      }
    }

    async function loadComments(postId) {
      const commentList = document.getElementById('commentList');
      if (!commentList) return;

      try {
        const commentsQuery = query(
          collection(db, 'posts', postId, 'comments'),
          orderBy('timestamp', 'desc')
        );
        
        const querySnapshot = await getDocs(commentsQuery);
        
        if (querySnapshot.empty) {
          commentList.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">No comments yet. Be the first to share your thoughts!</p>';
          return;
        }

        const comments = [];
        querySnapshot.forEach((doc) => {
          comments.push(doc.data());
        });

        commentList.innerHTML = comments.map(comment => `
          <div class="comment-item">
            <strong style="color: var(--text-primary);">${comment.name}</strong>
            <p style="margin: 8px 0; color: var(--text-primary);">${comment.comment}</p>
            <span class="muted" style="font-size: 14px;">${comment.date}</span>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading comments:', error);
        commentList.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">Unable to load comments.</p>';
      }
    }

    if (!postId) {
      document.getElementById('postContent').innerHTML = `
        <div style="text-align: center; padding: 100px 40px;">
          <h1>Post not found</h1>
          <p style="color: var(--text-secondary); margin-bottom: 24px;">The post you're looking for doesn't exist.</p>
          <button class="primary-button" onclick="window.location.href='index.html'">Back to Blog</button>
        </div>
      `;
    } else {
      loadPost(postId);
    }

    async function loadPost(postId) {
      try {
        const docRef = firestoreDoc(db, 'posts', postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          throw new Error('Post not found');
        }

        const post = docSnap.data();
        document.title = post.title + ' - Connor Hill\'s Blog';

        const postContent = document.getElementById('postContent');
        const currentUrl = window.location.href;
        
        postContent.innerHTML = `
          <div class="post-hero">
            <div class="post-meta-header">
              <span class="pill">${post.category}</span>
              <span class="post-date">${post.date}</span>
              <span class="read-time">${post.readTime}</span>
            </div>
            <h1>${post.title}</h1>
            <p class="post-subtitle">${post.excerpt}</p>
          </div>

          <div class="post-body">
            ${post.content}

            <div class="share-section">
              <h3>Share this article</h3>
              <div class="share-buttons">
                <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${encodeURIComponent(currentUrl)}" class="share-button twitter" target="_blank">
                  <span>üê¶</span>
                  Share on Twitter
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentUrl)}" class="share-button linkedin" target="_blank">
                  <span>üíº</span>
                  Share on LinkedIn
                </a>
                <button class="share-button copy" onclick="navigator.clipboard.writeText('${currentUrl}'); this.innerHTML = '<span>‚úì</span> Copied!'">
                  <span>üîó</span>
                  Copy Link
                </button>
              </div>
            </div>

            <div class="author-section">
              <div class="author-avatar">CH</div>
              <div class="author-info">
                <h4>Connor Hill</h4>
                <p>
                  iOS developer passionate about crafting delightful mobile experiences. 
                  I write about SwiftUI, UIKit, and everything in between. 
                  Currently building apps that prioritize performance and user experience.
                </p>
              </div>
            </div>

            <div class="post-footer-cta">
              <h3>Want to learn more?</h3>
              <p>Subscribe to get notified when I publish new iOS development tutorials.</p>
              <button class="primary-button" onclick="window.location.href='index.html#settings'">
                Subscribe to Newsletter
              </button>
            </div>
          </div>

          <div class="post-comments-section">
            <h3>Comments & Discussion</h3>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">
              Share your thoughts, questions, or feedback about this post.
            </p>
            
            <!-- Login prompt for non-authenticated users -->
            <div id="loginPrompt" class="comment-login-prompt" style="display: none;">
              <h4 style="margin-bottom: 12px; color: var(--text-primary);">üîí Login Required</h4>
              <p style="color: var(--text-secondary); margin-bottom: 20px;">
                Please log in or create an account to leave a comment and join the discussion.
              </p>
              <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                <button class="primary-button" onclick="document.getElementById('loginBtn').click()">
                  Log In
                </button>
                <button class="secondary-button" onclick="document.getElementById('signupBtn').click()">
                  Create Account
                </button>
              </div>
            </div>
            
            <!-- Comment form (only visible when logged in) -->
            <div id="commentFormContainer" style="display: none;">
              <form class="comment-form" id="commentForm">
                <input type="text" name="name" placeholder="Your name" required style="border-radius: 14px; border: 1px solid var(--border); padding: 12px 16px; font-size: 16px; background: var(--surface);" />
                <textarea
                  name="comment"
                  rows="4"
                  placeholder="Share your thoughts..."
                  required
                ></textarea>
                <button class="primary-button" type="submit" style="justify-self: start;">
                  Post Comment
                </button>
              </form>
            </div>
            
            <div class="comment-list" id="commentList">
              <!-- Comments will be loaded here -->
            </div>
          </div>
        `;

        // Initialize comment functionality
        initComments(postId);
      } catch (error) {
        console.error('Error loading post:', error);
        document.getElementById('postContent').innerHTML = `
          <div style="text-align: center; padding: 100px 40px;">
            <h1>Error Loading Post</h1>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">${error.message}</p>
            <button class="primary-button" onclick="window.location.href='index.html'">Back to Blog</button>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
